<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snow Rider 3D</title>

  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/TemplateData/style.css">

  <script src="https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/TemplateData/UnityProgress.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/Build/UnityLoader.js"></script>

  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    #gameContainer {
      width: 100vw;
      height: 100vh;
    }

    .back-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background-color: lime;
      color: black;
      border: 2px solid lime;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
    }

    .back-btn:hover {
      background-color: black;
      color: lime;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="location.href='download.html'">
    Back
  </button>

  <div id="gameContainer"></div>

  <script>
    var gameInstance = UnityLoader.instantiate(
      "gameContainer",
      "https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/Build/SnowRider3D-gd-1.json",
      {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          }
        }
      }
    );
  </script>

</body>
</html>
