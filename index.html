<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      color: lime;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      margin-bottom: 40px;
    }

    .btn {
      width: 220px;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      color: black;
      background-color: lime;
      border: 2px solid lime;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s, border 0.2s;
    }

    .btn:hover {
      background-color: black;
      color: lime;
      border: 2px solid lime;
    }
  </style>
</head>
<body>

  <h1>Welcome</h1>

  <button class="btn" onclick="location.href='download.html'">
    Download Games
  </button>

  <button class="btn" onclick="location.href='calculator.html'">
    Calculator
  </button>

</body>
</html>
