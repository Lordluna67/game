<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      color: lime;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* Left sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: black;
      border-right: 2px solid lime;
      padding-top: 80px;
      box-sizing: border-box;
    }

    .game-btn {
      width: 180px;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      color: black;
      background-color: lime;
      border: 2px solid lime;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      transition: background-color 0.2s, color 0.2s;
    }

    .game-btn:hover {
      background-color: black;
      color: lime;
    }

    /* Main content area */
    .content {
      margin-left: 220px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button class="game-btn">Game 1</button>
    <button class="game-btn">Game 2</button>
    <button class="game-btn">Game 3</button>
    <button class="game-btn">Game 4</button>
    <button class="game-btn">Game 5</button>
    <button class="game-btn">Game 6</button>
    <button class="game-btn">Game 7</button>
    <button class="game-btn">Game 8</button>
    <button class="game-btn">Game 9</button>
    <button class="game-btn">Game 10</button>
  </div>

  <div class="content">
    <h1>Exploits</h1>
    <p>Select a game from the left to download.</p>
  </div>

</body>
</html>
