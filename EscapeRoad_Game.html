<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Escape Road</title>
    <base href="https://cdn.jsdelivr.net/gh/abisdbest/classroom.google.com@45b2d69c626dc365753f6922d2c48c4075683ef5/drive.google.com/escape%20road/">
    
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <style>
        @font-face {
            font-family: myFirstFont;
            src: url(Chainwhacks.otf);
        }
        #logo-canvas, body {
            font-family: myFirstFont;
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }
        #unity-container { width: 100vw; height: 100vh; position: relative; }
        #unity-canvas { width: 100%; height: 100%; background: #000; }
        #loading-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
    </style>
</head>
<body class="dark">

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
    </div>

    <div id="loading-cover">
        <div id="unity-loading-bar">
            <canvas id="logo-canvas" style="position: absolute; background-color: black;"></canvas>
            <img src="loading.png" id="ld_bg" style="display:none;">
            <img src="car-icon.png" id="ld_car" style="display:none;">
        </div>
    </div>

    <script>
        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");

        const buildUrl = "TemplateData";
        const loaderUrl = buildUrl + "/loader.js";
        
        // Exact configuration from your provided file
        const config = {
            dataUrl: buildUrl + "/data.unityweb",
            frameworkUrl: buildUrl + "/framework.js.unityweb",
            codeUrl: buildUrl + "/wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "1games.io",
            productName: "Escape Road",
            productVersion: "2.0",
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
        }

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                drawCanvas(progress);
            }).then((unityInstance) => {
                setTimeout(() => {
                    loadingCover.style.display = "none";
                }, 2000);
            }).catch((message) => {
                alert(message);
            });
        };

        // Logic for the loading screen animations
        var logo_canvas = document.getElementById("logo-canvas");
        function drawCanvas(_percent = 0) {
            resizeLogoCanvas();
            var ctx = logo_canvas.getContext("2d");
            var ld_bg = document.getElementById("ld_bg");
            
            var _sw = logo_canvas.width / 1920;
            var _sh = logo_canvas.height / 1080;

            ctx.fillStyle = "#977e21";
            ctx.fillRect((1920 - 700) * 0.5 * _sw, (1080 - 150) * _sh, 700 * _sw, 50 * _sh);

            ctx.fillStyle = "#fad234";
            ctx.fillRect((1920 - 690) * 0.5 * _sw, (1080 - 145) * _sh, 690 * _percent * _sw, 40 * _sh);
        }

        function resizeLogoCanvas() {
            logo_canvas.width = window.innerWidth;
            logo_canvas.height = window.innerHeight;
        }

        document.body.appendChild(script);
    </script>
</body>
</html>
