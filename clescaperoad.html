<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: #000;
            overflow: hidden; /* Prevents scrollbars from breaking controls */
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .nav-bar {
            background: #111;
            padding: 10px;
            border-bottom: 2px solid lime;
            display: flex;
            align-items: center;
            z-index: 100;
        }
        /* The Game Window */
        #game-frame {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-bar">
            <a href="download.html" class="btn-base" style="padding: 5px 15px; font-size: 14px; text-decoration: none;">
                ‚Üê Back to Site
            </a>
            <span style="margin-left: 20px; color: lime; font-family: sans-serif; font-size: 14px;">
                Tip: Click the game screen once to enable Arrow Keys.
            </span>
        </div>
        
        <iframe id="game-frame" 
                src="https://escaperoads.org/game/escape-road" 
                allowfullscreen="true" 
                scrolling="no">
        </iframe>
    </div>

    <script>
        // Chromebook Fix: Forces the game to stay focused
        window.addEventListener('click', function() {
            document.getElementById('game-frame').focus();
        });
    </script>

</body>
</html>
